<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <div class="login-card">
                <h1><i class="fas fa-comments"></i> Chat App</h1>
                <p>Join the conversation</p>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Join Chat
                    </button>
                </form>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" class="chat-section hidden">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-left">
                    <h2><i class="fas fa-comments"></i> Chat App</h2>
                    <span id="userInfo" class="user-info"></span>
                </div>
                <div class="header-right">
                    <span id="onlineCount" class="online-count">
                        <i class="fas fa-circle online-indicator"></i> <span id="onlineUsers">0</span> online
                    </span>
                    <button id="logoutBtn" class="btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <div class="chat-container">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <h3><i class="fas fa-users"></i> Rooms</h3>
                        <button id="createRoomBtn" class="btn-icon">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <div class="room-list" id="roomList">
                        <!-- Rooms will be populated here -->
                    </div>

                    <div class="sidebar-footer">
                        <div class="user-status">
                            <i class="fas fa-circle online-indicator"></i>
                            <span id="currentUser">You</span>
                        </div>
                    </div>
                </aside>

                <!-- Main Chat Area -->
                <main class="chat-main">
                    <div class="chat-header-room">
                        <h3 id="currentRoomName">Select a room</h3>
                        <div class="room-actions">
                            <button id="joinRoomBtn" class="btn-secondary" disabled>
                                <i class="fas fa-sign-in-alt"></i> Join Room
                            </button>
                            <button id="leaveRoomBtn" class="btn-secondary" disabled>
                                <i class="fas fa-sign-out-alt"></i> Leave Room
                            </button>
                        </div>
                    </div>

                    <div class="messages-container" id="messagesContainer">
                        <div class="welcome-message">
                            <i class="fas fa-comments"></i>
                            <h3>Welcome to Chat App!</h3>
                            <p>Select a room to start chatting</p>
                        </div>
                    </div>

                    <div class="message-input-container">
                        <div class="typing-indicator" id="typingIndicator" style="display: none;">
                            <span>Someone is typing...</span>
                        </div>
                        <div class="input-group">
                            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                            <button id="sendMessageBtn" class="btn-primary" disabled>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Create Room Modal -->
        <div id="createRoomModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-plus-circle"></i> Create New Room</h3>
                    <button class="close-btn" id="closeCreateRoomModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="createRoomForm">
                    <div class="input-group">
                        <input type="text" id="roomName" placeholder="Room name" required>
                        <i class="fas fa-hashtag"></i>
                    </div>
                    <div class="input-group">
                        <textarea id="roomDescription" placeholder="Room description (optional)"></textarea>
                        <i class="fas fa-align-left"></i>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="isPrivate">
                        <label for="isPrivate">Private room</label>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancelCreateRoom">Cancel</button>
                        <button type="submit" class="btn-primary">Create Room</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
